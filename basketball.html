<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basketball Game</title>
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    canvas {
      background: #4CAF50;
      display: block;
      margin: 20px auto;
      border: 5px solid white;
      border-radius: 10px;
    }

    #restartBtn {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    #restartBtn:hover {
      background-color: #e53935;
    }

    #score {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üèÄ Click to Shoot the Ball!</h1>
  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <button id="restartBtn">üîÅ Restart Game</button>
  <div id="score">Score: 0</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const restartBtn = document.getElementById('restartBtn');
    const scoreDisplay = document.getElementById('score');

    let ball = {
      x: 200,
      y: 480,
      radius: 10,
      dx: 0,
      dy: 0,
      isShooting: false
    };

    let hoop = {
      x: 150,
      y: 100,
      width: 60,
      height: 10,
      dx: 2
    };

    let score = 0;
    let shotsRemaining = 10;
    let gameOver = false;

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "orange";
      ctx.fill();
      ctx.closePath();
    }

    function drawHoop() {
      ctx.fillStyle = "red";
      ctx.fillRect(hoop.x, hoop.y, hoop.width, hoop.height);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      drawHoop();

      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
      ctx.fillText("Shots Left: " + shotsRemaining, 10, 60);

      if (gameOver) {
        ctx.fillStyle = "yellow";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 90, 250);
        ctx.font = "24px Arial";
        ctx.fillText("Final Score: " + score, 120, 290);
        restartBtn.style.display = "inline-block";
      }
    }

    function resetBall() {
      ball.x = 200;
      ball.y = 480;
      ball.dx = 0;
      ball.dy = 0;
      ball.isShooting = false;
    }

    function update() {
      if (!gameOver) {
        hoop.x += hoop.dx;
        if (hoop.x <= 0 || hoop.x + hoop.width >= canvas.width) {
          hoop.dx *= -1;
        }

        if (ball.isShooting) {
          ball.x += ball.dx;
          ball.y += ball.dy;
          ball.dy += 0.05;

          if (ball.y > canvas.height || ball.x < 0 || ball.x > canvas.width) {
            shotsRemaining--;
            resetBall();
          }

          if (
            ball.y >= hoop.y &&
            ball.y <= hoop.y + hoop.height &&
            ball.x >= hoop.x &&
            ball.x <= hoop.x + hoop.width
          ) {
            score++;
            shotsRemaining--;
            resetBall();
          }
        }

        if (shotsRemaining <= 0) {
          gameOver = true;
        }
      }

      draw();
      requestAnimationFrame(update);
    }

    canvas.addEventListener("click", (e) => {
      if (!ball.isShooting && !gameOver) {
        const rect = canvas.getBoundingClientRect();
        const targetX = e.clientX - rect.left;
        const targetY = e.clientY - rect.top;

        const angle = Math.atan2(targetY - ball.y, targetX - ball.x);
        const distance = Math.hypot(targetX - ball.x, targetY - ball.y);
        const speed = Math.min(14, distance / 15);

        ball.dx = Math.cos(angle) * speed;
        ball.dy = Math.sin(angle) * speed;
        ball.isShooting = true;
      }
    });

    restartBtn.addEventListener("click", () => {
      score = 0;
      shotsRemaining = 10;
      gameOver = false;
      restartBtn.style.display = "none";
      resetBall();
    });

    draw();
    update();
  </script>
</body>
</html>
